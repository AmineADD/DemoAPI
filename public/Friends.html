<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Firends</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body class=" bg-light text-center">

    <!-- begin Forms -->
    <div class="p-3 text-center">
        <form action="/ADD" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Name" name="name">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="username">
                </div>
              </div> 
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">TWEETS</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"> 
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Link" name="TWEETS">
                </div>
              </div> 
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">FOLLOWING</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"> 
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="FOLLOWING" name="FOLLOWING">
                </div>
              </div> 
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">FOLLOWERS</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"> 
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="FOLLOWERS" name="FOLLOWERS">
                </div>
              </div> 
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">IMG</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"> 
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Link" name="IMG">
                </div>
              </div> 
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">ADD</button>
              </div>
            </div>
          </form>
    </div>

    <!-- end Forms -->
    <div id="ListeFriends" class="d-flex align-content-between flex-wrap" >
                <!-- Cards -->
                
                <!-- Cards -->
    </div>

    <!-- script -->
    <script>
        $.ajax('/AllFriends', {
            type: 'get',  // http method
            success: function (response) {
                 var data = response;
                        $("#ListeFriends").html("");//clear
                        data.forEach((element)=>{
                                // show
                                console.log(element);
                                //Loop
                                $("#ListeFriends").append(`<div class="p-3">
                                    <div class="twPc-div">
                                        <a class="twPc-bg twPc-block"></a> 
                                        <div>
                                            <div class="twPc-button"> 
                                                <a href="https://twitter.com/mertskaplan" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false" data-dnt="true">Follow @mertskaplan</a>
                                             </div>
            
                                            <a title="${element.NAME}" href="https://twitter.com/mertskaplan" class="twPc-avatarLink">
                                                <img alt="Mert S. Kaplan" src="${element.IMG}" class="twPc-avatarImg">
                                            </a>
            
                                            <div class="twPc-divUser">
                                                <div class="twPc-divName">
                                                    <a href="https://twitter.com/mertskaplan">${element.NAME}</a>
                                                </div>
                                                <span>
                                                    <a href="https://twitter.com/mertskaplan">@<span>${element.USERNAME}</span></a>
                                                </span>
                                            </div>
            
                                            <div class="twPc-divStats">
                                                <ul class="twPc-Arrange">
                                                    <li class="twPc-ArrangeSizeFit">
                                                        <a href="https://twitter.com/mertskaplan" title="9.840 Tweet">
                                                            <span class="twPc-StatLabel twPc-block">Tweets</span>
                                                            <span class="twPc-StatValue">${element.TWEETS}</span>
                                                        </a>
                                                    </li>
                                                    <li class="twPc-ArrangeSizeFit">
                                                        <a href="https://twitter.com/mertskaplan/following" title="885 Following">
                                                            <span class="twPc-StatLabel twPc-block">Following</span>
                                                            <span class="twPc-StatValue">${element.FOLLOWING}</span>
                                                        </a>
                                                    </li>
                                                    <li class="twPc-ArrangeSizeFit">
                                                        <a href="https://twitter.com/mertskaplan/followers" title="1.810 Followers">
                                                            <span class="twPc-StatLabel twPc-block">Followers</span>
                                                            <span class="twPc-StatValue">${element.FOLLOWERS}</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>`);
                
                                //end of Loop
                        }); 
            }
        });
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

</body>
</html>
